<button (click)="toogleUsers()">{{showUsers ? "Hide Users" : "Show Users"}}</button>
<div *ngIf="showUsers">
    <div *ngFor="let user of users">
        Username: {{user.username}} With email
        {{user.email}}
    </div>
</div>

<h1>Upload a file </h1>
<input #fileInput type="file"/>
<button (click)="addFile()">Add</button>
