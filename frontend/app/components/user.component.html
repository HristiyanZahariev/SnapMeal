
<div class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="http://i.imgur.com/VFXUyND.jpg" class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        <div *ngIf="user">
                            {{user.username}}
                        </div>    
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
<!--                 <div class="profile-userbuttons">
                    <button type="button" class="btn btn-success btn-sm">Follow</button>
                    <button type="button" class="btn btn-danger btn-sm">Message</button>
                </div> -->
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li>
                            <a (click)="userOverview()">
                            <i class="glyphicon glyphicon-home"></i>
                            Overview </a>
                        </li>
                        <li>
                            <a (click)="userSettings()">
                            <i class="glyphicon glyphicon-user"></i>
                            Account Settings </a>
                        </li>
                        <li>
                            <a (click)="userLikedRecipes()">
                            <i class="glyphicon glyphicon-thumbs-up"></i>
                            Liked Recipes </a>
                        </li>
                        <li>
                            <a (click)="userdiets()">
                            <i class="glyphicon glyphicon-apple"></i>
                            Diets </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
                <div *ngIf="settings">
                
                </div>
                <div *ngIf="overview">
                    <p>Overview</p>
                </div>
                <div *ngIf="likedRecipes">
                    <div *ngIf="recipes">
                        <recipe [recipes]=recipes></recipe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
