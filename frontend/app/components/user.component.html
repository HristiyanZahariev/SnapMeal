
<div class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="http://i.imgur.com/VFXUyND.jpg" class="img-responsive" alt="">
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        <div *ngIf="user">
                            {{user.username}}
                        </div>    
                    </div>
                </div>
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li>
                            <a (click)="userOverview()">
                            <i class="glyphicon glyphicon-home"></i>
                            Overview </a>
                        </li>
                        <li>
                            <a (click)="userSettings()">
                            <i class="glyphicon glyphicon-user"></i>
                            Account Settings </a>
                        </li>
                        <li>
                            <a (click)="userRecommendedRecipes()">
                           <i class="glyphicon glyphicon-user"></i>
                            Recommended recipes</a>
                        </li>
                        <li>
                            <a (click)="userLikedRecipes()">
                            <i class="glyphicon glyphicon-thumbs-up"></i>
                            Liked Recipes </a>
                        </li>
                        <li>
                            <a (click)="userDiets()">
                            <i class="glyphicon glyphicon-apple"></i>
                            Diets </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
                <div *ngIf="settings">
                
                </div>
                <div *ngIf="overview">
                    <p>Overview</p>
                </div>
                <div *ngIf="likedRecipes">
                    <div *ngIf="recipes">
                        <recipe [recipes]=recipes></recipe>
                    </div>
                </div>
                <div *ngIf="diets">
                    <div class="dietSelection">
                        <input type="radio" name="diet" value="vegan" [(ngModel)]="diet" (change)="selectDietPlan()">Vegan<br />
                        <input type="radio" name="diet" value="vegetarian" [(ngModel)]="diet" (change)="selectDietPlan()">Vegetarian<br />
                        <input type="radio" name="diet" value="null"                                                                                                                                                                                                                                                 [(ngModel)]="diet" (change)="selectDietPlan()">No diets<br />
                    </div>
                </div>
                <div *ngIf="recommendedRecipes">
                    <div>
                        We couldnt get recommentations for you. Please click 
                        <a (click)="getRandomRecipes()">here</a>
                    </div>

                    <div *ngIf="recipesToLike" class="randomRecipes">
                        <recipe [recipes]=recipesToLike></recipe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
