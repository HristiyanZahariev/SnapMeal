<div class="login" *ngIf="!auth.loggedIn()">
	<h3>Login</h3>
    <p>Enter username: <input type="text" name="username" [(ngModel)]="username">
    <p>Add password: <input type="text" name="password" [(ngModel)]="password">
    <input type="text" name="email" [(ngModel)]="email">
    <button (click)="onLogin(username, password, email)">Login</button></p>
</div>

<div class="logout" *ngIf="auth.loggedIn()">
	<button (click)="logOut()">Logout</button>
</div>
