<h3>Registration</h3>
<div class="registration">
	<p>Add username: <input type="text" name="username" [(ngModel)]="username">
	<p>Add password: <input type="text" name="password" [(ngModel)]="password">
	<p>Add email: <input type="text" name="email" [(ngModel)]="email">

	<button (click)="NewUser(username, password, email)">Register</button></p>
</div>
