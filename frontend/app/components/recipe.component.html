            <md-grid-list cols="4" rowHeight="100px">
                <md-grid-tile
                    *ngFor="let recipe of recipes.content"
                    [colspan]="2"
                    [rowspan]="1"
                    [style.background]="lightblue">
                    {{recipe.name}} <br />
                    {{recipe.description}} <br />
                    <div *ngFor="let ingredient of recipe.ingredient">
                        <strong>{{ingredient.name}}</strong>
                    </div>
                    <!-- <div class="raiting"> -->
                        <rating [(ngModel)]="recipe.rating"
                                [max]="5"
                                (click)="setRecipeRating(recipe.rating, recipe.id)"
                                [titles]="['one', 'two', 'three', 'four', 'five']">
                        </rating>
                        {{recipe.rating}}

                </md-grid-tile>
