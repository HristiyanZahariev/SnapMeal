group 'com.snapmeal'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.javaconfig', name: 'spring-javaconfig', version: '1.0.0.m3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework.data:spring-data-jpa:1.10.5.RELEASE'
    compile group: 'com.sun.jersey.contribs', name: 'jersey-spring', version: '1.19.3'
}
